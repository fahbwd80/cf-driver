<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver-Carwash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

    <div id="driverInfo">
        <h2>Driver Information:</h2>
        <p><strong>Name:</strong> <span id="driverName"></span></p>

        <p><strong>Work Experience:</strong> <span id="driverExperience"></span> years</p>

    <button id="driveButton">Drive My Car</button>
    <button id="washButton">Car Wash</button>
</div>
    <script src="script.js"></script>
</body>
</html>
